<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HASHTAG BOT - Boutique</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b1b 50%, #1a1a1a 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
            border-radius: 50%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #666;
        }

        .filters {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            position: relative;
        }

        .product-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .product-category {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .product-badges {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .badge {
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
        }

        .badge.premium {
            background: #ffd700;
            color: #000;
        }

        .badge.fire {
            background: #ff4500;
            color: white;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #666;
            transition: color 0.3s ease;
        }

        .nav-item.active {
            color: #00b4ff;
        }

        .nav-item:hover {
            color: white;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(20px);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .product-video {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
            background: #333;
        }

        .price-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .price-option {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .price-option:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .price-option.selected {
            border-color: #00b4ff;
            background: rgba(0, 180, 255, 0.2);
        }

        .order-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .order-btn {
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .telegram-btn {
            background: #0088cc;
            color: white;
        }

        .snapchat-btn {
            background: #fffc00;
            color: black;
        }

        .order-btn:hover {
            transform: translateY(-2px);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        .emoji {
            font-size: 16px;
        }
    </style>
</head>

        // Donn√©es des produits simul√©es

        // Fonction pour g√©n√©rer les cartes de produits
        function generateProductCards() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.onclick = () => openProductModal(product);
                
                const badges = product.badges.map(badge => `<span class="badge premium">${badge}</span>`).join('');
                
                card.innerHTML = `
                    <div style="position: relative;">
                        <div style="width: 100%; height: 200px; background: linear-gradient(45deg, #333, #555); display: flex; align-items: center; justify-content: center; color: #666;">

                        </div>
                        <div class="product-badge">${product.badge}</div>
                    </div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-category">${product.category}</div>
                        <div class="product-badges">${badges}</div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Fonction pour ouvrir le modal de d√©tails
        function openProductModal(product) {
            const modal = document.getElementById('productModal');
            const modalInfo = document.getElementById('modalProductInfo');
            
            const priceOptions = product.prices.map(price => `
                <div class="price-option" onclick="selectPrice(this)">
                    <div>${price.gram}</div>
                    <div style="color: #00b4ff; font-weight: bold;">${price.price}‚Ç¨</div>

            `).join('');

            modalInfo.innerHTML = `
                <div class="product-name" style="font-size: 24px; margin-bottom: 10px;">${product.name}</div>
                <div style="color: #00b4ff; margin-bottom: 10px;">‚Ä¢ ${product.strain}</div>
                <div style="color: #aaa; margin-bottom: 20px; white-space: pre-line;">${product.description}</div>

                <div class="order-buttons">

                    <button class="order-btn snapchat-btn">
                        üëª COMMANDER VIA SNAPCHAT
                    </button>
                </div>
            `;

            modal.style.display = 'flex';
        }

        // Fonction pour fermer le modal
        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        // Fonction pour s√©lectionner un prix
        function selectPrice(element) {
            document.querySelectorAll('.price-option').forEach(option => {
                option.classList.remove('selected');
            });
            element.classList.add('selected');
        }

        // Initialiser la page
        document.addEventListener('DOMContentLoaded', function() {
            generateProductCards();
        });

        // Fermer le modal en cliquant √† l'ext√©rieur
        document.getElementById('productModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
