<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrateur - HASHTAG BOT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
            min-height: 100vh;
            color: white;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #666;
        }

        .nav-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
        }

        .stat-label {
            color: #aaa;
            margin-top: 5px;
        }

        .products-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-2px);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .product-category {
            color: #aaa;
            font-size: 0.9em;
        }

        .product-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 0.8em;
        }

        .product-prices {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .price-tag {
            background: rgba(0, 123, 255, 0.2);
            border: 1px solid rgba(0, 123, 255, 0.3);
            border-radius: 15px;
            padding: 3px 8px;
            font-size: 0.8em;
            color: #007bff;
        }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: rgba(26, 26, 46, 0.95);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: #007bff;
        }

        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }

        .prices-section {
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .price-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .price-input {
            flex: 1;
        }

        .remove-price {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #aaa;
        }

        .error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.4);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.4);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            color: #51cf66;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #aaa;
        }

        .empty-state h3 {
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .nav-actions {
                flex-wrap: wrap;
                justify-content: center;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-icon">#</div>
            <div>
                <div style="font-size: 18px; font-weight: bold;">HASHTAG BOT</div>
                <div style="font-size: 12px; color: #aaa;">Panel Administrateur</div>
            </div>
        </div>
        <div class="nav-actions">
            <a href="/" class="btn btn-secondary">
                üè† Voir la boutique
            </a>
            <button class="btn btn-primary" onclick="openAddProductModal()">
                ‚ûï Ajouter un produit
            </button>
        </div>
    </div>

    <div class="container">
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalProducts">0</div>
                <div class="stat-label">Produits total</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCategories">0</div>
                <div class="stat-label">Cat√©gories</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="averagePrice">0‚Ç¨</div>
                <div class="stat-label">Prix moyen</div>
            </div>
        </div>

        <div class="products-section">
            <div class="section-header">
                <h2>Gestion des Produits</h2>
                <button class="btn btn-secondary" onclick="refreshProducts()">
                    üîÑ Actualiser
                </button>
            </div>
            
            <div id="loading" class="loading">
                Chargement des produits...
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
            <div id="success" class="success" style="display: none;"></div>
            
            <div id="productsGrid" class="products-grid"></div>
        </div>
    </div>

    <!-- Modal pour ajouter/modifier un produit -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Ajouter un produit</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="productForm">
                <div class="form-group">
                    <label class="form-label">Nom du produit</label>
                    <input type="text" id="productName" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Cat√©gorie</label>
                    <input type="text" id="productCategory" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Badge</label>
                    <input type="text" id="productBadge" class="form-input">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Vari√©t√©</label>
                    <input type="text" id="productStrain" class="form-input">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea id="productDescription" class="form-input form-textarea"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Prix</label>
                    <div class="prices-section">
                        <div id="pricesContainer">
                            <div class="price-item">
                                <input type="text" placeholder="Ex: 25g" class="form-input price-input" name="gram">
                                <input type="number" placeholder="Prix en ‚Ç¨" class="form-input price-input" name="price">
                                <button type="button" class="remove-price" onclick="removePrice(this)">√ó</button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary btn-small" onclick="addPrice()">
                            + Ajouter un prix
                        </button>
                    </div>
                </div>
                
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">
                        Annuler
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <span id="submitText">Ajouter</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let products = [];
        let editingProductId = null;

        // Charger les produits au d√©marrage
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
        });

        // Charger les produits depuis l'API
        async function loadProducts() {
            try {
                showLoading(true);
                const response = await fetch('/api/products');
                if (!response.ok) throw new Error('Erreur de chargement');
                
                products = await response.json();
                renderProducts();
                updateStats();
                showLoading(false);
            } catch (error) {
                showError('Erreur lors du chargement des produits: ' + error.message);
                showLoading(false);
            }
        }

        // Afficher les produits
        function renderProducts() {
            const container = document.getElementById('productsGrid');
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Aucun produit</h3>
                        <p>Commencez par ajouter votre premier produit</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-header">
                        <div>
                            <div class="product-name">${product.name}</div>
                            <div class="product-category">${product.category}</div>
                        </div>
                        <div class="product-actions">
                            <button class="btn btn-secondary btn-small" onclick="editProduct(${product.id})">
                                ‚úèÔ∏è Modifier
                            </button>
                            <button class="btn btn-danger btn-small" onclick="deleteProduct(${product.id})">
                                üóëÔ∏è Supprimer
                            </button>
                        </div>
                    </div>
                    
                    <div style="margin: 10px 0; color: #aaa; font-size: 0.9em;">
                        ${product.description || 'Pas de description'}
                    </div>
                    
                    <div class="product-prices">
                        ${product.prices.map(price => `
                            <span class="price-tag">${price.gram}: ${price.price}‚Ç¨</span>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Mettre √† jour les statistiques
        function updateStats() {
            const totalProducts = products.length;
            const categories = [...new Set(products.map(p => p.category))].length;
            const averagePrice = products.length > 0 ? 
                Math.round(products.reduce((sum, p) => sum + (p.prices[0]?.price || 0), 0) / products.length) : 0;

            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('totalCategories').textContent = categories;
            document.getElementById('averagePrice').textContent = averagePrice + '‚Ç¨';
        }

        // Ouvrir le modal d'ajout
        function openAddProductModal() {
            editingProductId = null;
            document.getElementById('modalTitle').textContent = 'Ajouter un produit';
            document.getElementById('submitText').textContent = 'Ajouter';
            document.getElementById('productForm').reset();
            
            // R√©initialiser les prix
            const container = document.getElementById('pricesContainer');
            container.innerHTML = `
                <div class="price-item">
                    <input type="text" placeholder="Ex: 25g" class="form-input price-input" name="gram">
                    <input type="number" placeholder="Prix en ‚Ç¨" class="form-input price-input" name="price">
                    <button type="button" class="remove-price" onclick="removePrice(this)">√ó</button>
                </div>
            `;
            
            document.getElementById('productModal').style.display = 'flex';
        }

        // Modifier un produit
        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            editingProductId = id;
            document.getElementById('modalTitle').textContent = 'Modifier le produit';
            document.getElementById('submitText').textContent = 'Modifier';
            
            // Remplir le formulaire
            document.getElementById('productName').value = product.name;
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productBadge').value = product.badge || '';
            document.getElementById('productStrain').value = product.strain || '';
            document.getElementById('productDescription').value = product.description || '';
            
            // Remplir les prix
            const container = document.getElementById('pricesContainer');
            container.innerHTML = product.prices.map(price => `
                <div class="price-item">
                    <input type="text" placeholder="Ex: 25g" class="form-input price-input" name="gram" value="${price.gram}">
                    <input type="number" placeholder="Prix en ‚Ç¨" class="form-input price-input" name="price" value="${price.price}">
                    <button type="button" class="remove-price" onclick="removePrice(this)">√ó</button>
                </div>
            `).join('');
            
            document.getElementById('productModal').style.display = 'flex';
        }

        // Supprimer un produit
        async function deleteProduct(id) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer ce produit ?')) return;

            try {
                const response = await fetch(`/api/admin/products/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showSuccess('Produit supprim√© avec succ√®s');
                    loadProducts();
                } else {
                    throw new Error('Erreur lors de la suppression');
                }
            } catch (error) {
                showError('Erreur lors de la suppression: ' + error.message);
            }
        }

        // Fermer le modal
        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
            editingProductId = null;
        }

        // Ajouter un prix
        function addPrice() {
            const container = document.getElementById('pricesContainer');
            const priceItem = document.createElement('div');
            priceItem.className = 'price-item';
            priceItem.innerHTML = `
                <input type="text" placeholder="Ex: 25g" class="form-input price-input" name="gram">
                <input type="number" placeholder="Prix en ‚Ç¨" class="form-input price-input" name="price">
                <button type="button" class="remove-price" onclick="removePrice(this)">√ó</button>
            `;
            container.appendChild(priceItem);
        }

        // Supprimer un prix
        function removePrice(button) {
            const container = document.getElementById('pricesContainer');
            if (container.children.length > 1) {
                button.parentElement.remove();
            }
        }

        // G√©rer la soumission du formulaire
        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const prices = [];
            
            // Collecter les prix
            const priceItems = document.querySelectorAll('.price-item');
            priceItems.forEach(item => {
                const gram = item.querySelector('input[name="gram"]').value;
                const price = item.querySelector('input[name="price"]').value;
                if (gram && price) {
                    prices.push({ gram, price: parseInt(price) });
                }
            });
            
            const productData = {
                name: document.getElementById('productName').value,
                category: document.getElementById('productCategory').value,
                badge: document.getElementById('productBadge').value,
                strain: document.getElementById('productStrain').value,
                description: document.getElementById('productDescription').value,
                prices: prices,
                image: '/api/placeholder/300/200'
            };

            try {
                const url = editingProductId ? `/api/admin/products/${editingProductId}` : '/api/admin/products';
                const method = editingProductId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                });
                
                if (response.ok) {
                    showSuccess(editingProductId ? 'Produit modifi√© avec succ√®s' : 'Produit ajout√© avec succ√®s');
                    closeModal();
                    loadProducts();
                } else {
                    throw new Error('Erreur lors de la sauvegarde');
                }
            } catch (error) {
                showError('Erreur lors de la sauvegarde: ' + error.message);
            }
        });

        // Actualiser les produits
        function refreshProducts() {
            loadProducts();
        }

        // Fonctions utilitaires
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => successDiv.style.display = 'none', 3000);
        }

        // Fermer le modal en cliquant √† l'ext√©rieur
        document.getElementById('productModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
